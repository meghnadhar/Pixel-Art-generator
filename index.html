<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Art Generator</title>
        <!-- Google fonts link -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
        <!-- Stylesheet link -->
        <link rel="stylesheet" href="pixel-grid.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="options">
                <div class="opt-wrapper-slider ">
                    <div class="slider">
                        <label for="width-range">Grid Width</label>
                        <input type="range" id="width-range" min="0" max="35" />
                        <span id="width-value">00</span>
                      </div>
                      <div class="slider">
                        <label for="height-range">Grid Height</label>
                        <input type="range" id="height-range" min="0" max="35" />
                        <span id="height-value">00</span>
                      </div>
                </div>
                <div class="opt-wrapper-buttons">
                    <button id="submit-grid">Create Grid</button>
                    <button id="clear-grid">Clear Grid</button>
                    <button id="erase-btn">Erase</button>
                    <button id="paint-btn">Paint</button>
                    <div class="choose-color">
                        <label for="color-input">Pick a color: </label>
                        <input type="color" id="color-input" />
                    </div>
                </div>
            </div>
            <div class="container"></div>
        </div>
        <script src="pixel-grid.js"></script>
    </body>
</html>
